<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DEEP CLOSE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mainstyle.css" />
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <!-- <h1 class="brand">DEEP CLOSE</h1> -->
            <div class="logo" onclick="location.href='index.html'"></div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <p class="hero-text">좋아하는 음악을 통해<br/>당신의 착장을 추천해 드립니다!</p>
        </section>

        <section class="content">
            <div class="visual">
                <img class="visual-img" src="image/fashion_icon.png" alt="fashion icon" />
                <!-- <div class="visual-box" aria-label="fashion image placeholder"></div> -->
            </div>

            <form class="form" onsubmit="event.preventDefault();">
                <div class="gender">
                    <button type="button" class="gender-btn" aria-pressed="false" data-gender="male">
                        <span class="icon" aria-hidden="true">♂</span>
                        <span class="label">남자</span>
                    </button>
                    <button type="button" class="gender-btn" aria-pressed="false" data-gender="female">
                        <span class="icon" aria-hidden="true">♀</span>
                        <span class="label">여자</span>
                    </button>
                </div>

                <div class="field">
                    <label for="job" class="field-title">직업을 입력해 주세요.</label>
                    <input id="job" name="job" type="text" class="input" placeholder="직업" />
                </div>

                <div class="field">
                    <label for="song" class="field-title">좋아하는 음악를 입력해 주세요.</label>
                    <input id="song" name="song" type="text" class="input" placeholder="가수 - 노래 순서로 입력해 주세요." />
                </div>

                <div class="actions">
                    <button type="submit" class="primary-btn">
                        <span class="material-symbols-outlined">content_paste_search</span>
                        <span class="label">분석하기</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script>
    (function() {
        const buttons = document.querySelectorAll('.gender-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.setAttribute('aria-pressed', 'false'));
                btn.setAttribute('aria-pressed', 'true');
            });
        });
    })();
    </script>
</body>
</html>
